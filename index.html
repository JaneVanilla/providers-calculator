<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Providers calculator</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="page-body">
    <div class="wrapper">
      <h1 class="title">Providers calculator</h1>
      <div class="scales">
        <div class="scales__item">
          <div>
            <label for="storage-scale"
              >Storage:
              <input
                type="number"
                min="0"
                max="1000"
                class="scales__storage-result scales__resultGB"
                value="100"
              />
              GB</label
            ><br />
            <span class="scales__min">0</span>
            <input
              id="storage-scale"
              class="scales__item-input storage-scale"
              type="range"
              min="0"
              max="1000"
              step="1"
              value="100"
            />
            <span class="scales__max">1000</span>
          </div>
        </div>
        <div class="scales__item">
          <div>
            <label for="transfer-scale"
              >Transfer:
              <input
                type="number"
                min="0"
                max="1000"
                class="scales__transfer-result scales__resultGB"
                value="400"
              />
              GB</label
            ><br />
            <span class="scales__min">0</span>
            <input
              id="transfer-scale"
              class="scales__item-input transfer-scale"
              type="range"
              min="0"
              max="1000"
              step="1"
              value="400"
            />
            <span class="scales__max">1000</span>
          </div>
        </div>
      </div>
      <div class="result-section">
        <div class="result-section__wrapper">
          <div class="result-section__item backblaze" data-min-payment="7">
            <h3 class="result-section__item-title">
              <img src="images/logo1.webp" alt="" />
              <a
                href="https://backblaze.com/"
                target="_blank"
                class="result-section__titleLnk result-section__titleLnk--bk"
                >Backblaze</a
              >
            </h3>

            <span class="result-section__line backblaze__line"></span>
            <span class="result-section__item-price">
              <span class="result-section__current-price backblaze__price"
                >7</span
              >$
            </span>
          </div>

          <div class="result-section__item bunny" data-min-payment="0">
            <div class="option-container">
              <h3 class="result-section__item-title">
                <img src="images/logo2.svg" alt="" />
                <a
                  href="https://bunny.net/"
                  target="_blank"
                  class="result-section__titleLnk result-section__titleLnk--bunny"
                  >Bunny</a
                >
              </h3>
              <div class="bunny__options result-section__options">
                <label for="bunny-HHD">HDD</label>
                <input
                  id="bunny-HHD"
                  type="radio"
                  name="bunny"
                  value="HDD"
                  checked
                />
                <label for="bunny-SSD">SSD</label>
                <input id="bunny-SSD" type="radio" name="bunny" value="SSD" />
              </div>
            </div>
            <span class="result-section__line bunny__line"></span>
            <span class="result-section__item-price">
              <span class="result-section__current-price bunny__price">0</span>$
            </span>
          </div>

          <div class="result-section__item scaleway" data-min-payment="0">
            <div class="option-container">
              <h3 class="result-section__item-title">
                <img src="images/sk.webp" alt="" />
                <a
                  href="https://www.scaleway.com/"
                  target="_blank"
                  class="result-section__titleLnk result-section__titleLnk--sk"
                  >Scaleway</a
                >
              </h3>
              <div class="scaleway__options result-section__options">
                <label for="scaleway-multi">Multi</label>
                <input
                  id="scaleway-multi"
                  type="radio"
                  name="scaleway"
                  value="Multi"
                  checked
                />
                <label for="scaleway-single">Single</label>
                <input
                  id="scaleway-single"
                  type="radio"
                  name="scaleway"
                  value="Single"
                />
              </div>
            </div>
            <span class="result-section__line scaleway__line"></span>
            <span class="result-section__item-price">
              <span class="result-section__current-price scaleway__price"
                >0</span
              >$
            </span>
          </div>

          <div class="result-section__item vultr" data-min-payment="5">
            <h3 class="result-section__item-title">
              <img src="images/sk.webp" alt="" />
              <a
                href="https://www.vultr.com/"
                target="_blank"
                class="result-section__titleLnk result-section__titleLnk--vultr"
                >Vultr</a
              >
            </h3>
            <span class="result-section__line vultr__line"></span>
            <span class="result-section__item-price">
              <span class="result-section__current-price vultr__price">5</span>$
            </span>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
